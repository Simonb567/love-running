<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Love running club for runners in Dublin, Ireland">
  <meta name="keywords" content="love running, running club, ireland, dublin">
  <!-- include meta data as part of seo -->

  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <title>Love Running</title>
</head>

<body>
  <header>
    <a href="index.html">
      <h1 id="logo">Love Running</h1>
    </a>
    <nav>
      <ul id="menu">
        <li><a href="signup.html" class="active">Sign Up</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
    <!-- place our hyper links in a <nav> for semantic clarity  -->
    <!-- <ul> are used to group links into the nav bar -->
    <!-- this tells other devs etc that this section is for site navigation -->
  </header>
  <section class="form-section">
        <form class="signup-form" action="https://formdump.codeinstitute.net/" method="post">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" type="text" name="first_name" required>
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" type="text" name="last_name" required>
            <label for="email">Email Address</label>
            <input class="text-input"  id="email" type="email" name="email_address" required>
            <label for="road">Road</label>
            <input id="road" type="radio" name="running_preference" value="road" required>
            <label for="trail">Trail</label>
            <input id="trail" type="radio" name="running_preference" value="trail">
            <label for="both">Both</label>
            <input id="both" type="radio" name="running_preference" value="both">
            <input class="join-button" type="submit" value="Let's Run!">
        </form>
  </section>
  <footer>
    <ul class="social-networks">
      <li><a href="https://facebook.com" target="_blank" rel="noopener"
          aria-label="Visit our Facebook page (opens in new tab)">
            <i class="fa-brands fa-facebook"></i></a></li>
            <!-- aria-label tag used for screen readers -->
      <li><a href="https://twitter.com" target="_blank" rel="noopener"
          aria-label="Visit our Twitter (opens in new tab)">
            <i class="fa-brands fa-twitter"></i></a></li>
      <li><a href="https://Youtube.com" target="_blank" rel="noopener"
          aria-label="Visit our Youtube page (opens in new tab)">
            <i class="fa-brands fa-youtube"></i></a></li>
      <li><a href="https://instagram.com" target="_blank" rel="noopener"
          aria-label="Visit our Instagram page (opens in new tab)">
            <i class="fa-brands fa-instagram"></i></a></li>
    </ul>
  </footer>

  <!-- font awsome script -->
  <script src="https://kit.fontawesome.com/a950aec355.js" crossorigin="anonymous"></script>
  <!-- the above is a Javascript file -->
  <!-- it is good practice to put these files at the bottom -->
  <!-- This will allow the browser to render your site first and then apply the js file -->
</body>

</html>
